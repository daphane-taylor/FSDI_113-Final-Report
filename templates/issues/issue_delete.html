{% extends 'base.html' %}

{% block title %}Delete Issue{% endblock title %}

{% block content %}
<h1>Delete Issue</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ issue.name }}"?</p>
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'issue_detail' issue.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
