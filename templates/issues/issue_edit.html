{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Issue{% endblock title %}

{% block content %}
<h1>Edit Issue</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update</button>
</form>
<a href="{% url 'issue_list' %}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock content %}
