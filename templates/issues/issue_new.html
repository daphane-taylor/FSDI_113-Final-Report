{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Issue{% endblock title %}

{% block content %}
<h1>New Issue</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Create</button>
    <a href="{% url 'issue_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
