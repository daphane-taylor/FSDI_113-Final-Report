{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h1>Log In</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Log In</button>
</form>
<p class="mt-3">Need an account? <a href="{% url 'signup' %}">Sign Up</a></p>
{% endblock content %}
